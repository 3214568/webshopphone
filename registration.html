<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/logothuyloi.png">

    <title>Login</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

   
</head>
  <body class="login-body" >

    <div class="container">

      <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">ĐĂNG KÝ TÀI KHOẢN </h2>
        <div class="login-wrap">
            <p>NHẬP THÔNG TIN CỦA BẠN CHI TIẾT BÊN DƯỚI </p>
            <input type="text" class="form-control" placeholder="Full Name" autofocus>
            <input type="text" class="form-control" placeholder="Address" autofocus>
            <input type="text" class="form-control" placeholder="Email" autofocus>
            <input type="text" class="form-control" placeholder="City/Town" autofocus>
            <div class="radios">
              <label class="label_radio col-lg-6 col-sm-6" for="radio-01">
                    <input name="sample-radio" id="radio-01" value="1" type="radio" checked />
                  NAM              </label>
              <label class="label_radio col-lg-6 col-sm-6" for="radio-02">
                    <input name="sample-radio" id="radio-02" value="1" type="radio" />
                    N
                    Ữ              </label>
            </div>

            <p> NHẬP THÔNG TIN TÀI KHOẢN BÊN DƯỚI </p>
            <input type="text" class="form-control" placeholder="Tên đăng nhập" autofocus>
            <input type="password" class="form-control" placeholder="Mật khẩu">
            <input type="password" class="form-control" placeholder="xác nhận lại mật khẩu">
            <label class="checkbox">
                <input type="checkbox" value="agree this condition">Tôi đã đồng ý với các điều khoản của dịch vụ và quyền riêng tư
            </label>
            <button class="btn btn-lg btn-login btn-block" type="button">Submit</button>

            <div class="registration">
                Already Registered.
                <a class="" href="login.html">
                    Login
                </a>
            </div>

        </div>

      </form>

    </div>


    <!-- Placed js at the end of the document so the pages load faster -->

    <!--Core js-->
    <script src="js/jquery.js"></script>
    <script src="bs3/js/bootstrap.min.js"></script>

  </body>
</html>
